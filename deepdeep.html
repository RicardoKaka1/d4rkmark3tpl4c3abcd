<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Deep Web SPA</title>
<style>
  body {
    background: #121212;
    color: #ccc;
    font-family: 'Courier New', Courier, monospace;
    padding: 30px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin-bottom: 20px;
    text-align: center;
  }
  nav {
    text-align: center;
    margin-bottom: 30px;
  }
  nav a {
    color: #0ff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    border-bottom: 1px dotted #0ff;
    cursor: pointer;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #09c;
    border-bottom: 1px solid #09c;
  }
  #loading {
    display: none;
    text-align: center;
    color: #0ff;
    font-weight: bold;
    margin-bottom: 20px;
  }
  input[type="text"], input[type="submit"] {
    font-family: monospace;
  }
  input[type="text"] {
    width: 300px;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 5px;
    border: 1px solid #0ff;
    background: #222;
    color: #0ff;
  }
  input[type="submit"] {
    padding: 10px 20px;
    margin-left: 10px;
    background: #0ff;
    border: none;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  input[type="submit"]:hover {
    background: #09c;
  }
  .product {
    background: #222;
    border: 1px solid #0ff;
    border-radius: 8px;
    padding: 15px;
    margin: 20px 0;
    box-shadow: 0 0 10px #0ff55;
  }
  .product h2 {
    color: #0ff;
    margin-bottom: 10px;
  }
  .product p {
    font-size: 0.9em;
    margin-bottom: 10px;
  }
  .price {
    color: #0f0;
    font-weight: bold;
    font-size: 1.1em;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
  }
  .gallery img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 0 10px #0ff;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #09c;
  }
</style>
</head>
<body>

<nav>
  <a href="#" data-page="search" class="nav-link">DeepWeb Search</a>
  <a href="#" data-page="shop" class="nav-link">Shop</a>
  <a href="#" data-page="photos" class="nav-link">Deep Fotos</a>
</nav>

<div id="loading">Carregando conteúdo da deep web...</div>

<div id="content"></div>

<script>
  const loading = document.getElementById('loading');
  const content = document.getElementById('content');

  const pages = {
    search: `
      <h1>DeepWeb Search</h1>
      <form id="searchForm">
        <input type="text" name="query" placeholder="Pesquise algo na deep web..." required />
        <input type="submit" value="Pesquisar" />
      </form>
    `,
    shop: `
      <h1>Deep Web Shop</h1>
      <div class="product">
        <h2>Produto 1: Malware Genérico</h2>
        <p>Ferramenta falsa para ataques DDoS e invasão.</p>
        <p class="price">Preço: 2.5 BTC</p>
      </div>
      <div class="product">
        <h2>Produto 2: Dados Vazados</h2>
        <p>Pacote com milhares de credenciais falsas.</p>
        <p class="price">Preço: 1.2 BTC</p>
      </div>
      <div class="product">
        <h2>Produto 3: Serviços de Proxy</h2>
        <p>Acesso VPN anônimo para navegação segura.</p>
        <p class="price">Preço: 0.8 BTC</p>
      </div>
    `,
    photos: `
      <h1>Galeria Deep Fotos</h1>
      <div class="gallery">
        <img src="https://picsum.photos/id/1015/300/200" alt="Foto Sombria 1" />
        <img src="https://picsum.photos/id/1016/300/200" alt="Foto Sombria 2" />
        <img src="https://picsum.photos/id/1018/300/200" alt="Foto Sombria 3" />
        <img src="https://picsum.photos/id/1020/300/200" alt="Foto Sombria 4" />
        <img src="https://picsum.photos/id/1024/300/200" alt="Foto Sombria 5" />
        <img src="https://picsum.photos/id/1027/300/200" alt="Foto Sombria 6" />
      </div>
    `
  };

  function showLoading() {
    loading.style.display = 'block';
    content.style.display = 'none';
  }

  function hideLoading() {
    loading.style.display = 'none';
    content.style.display = 'block';
  }

  function loadPage(page) {
    showLoading();
    setTimeout(() => {
      content.innerHTML = pages[page] || '<h1>Página não encontrada</h1>';
      hideLoading();
      if(page === 'search') {
        document.getElementById('searchForm').addEventListener('submit', e => {
          e.preventDefault();
          const q = e.target.query.value.trim();
          if(q) alert('Pesquisa fictícia na deep web: ' + q);
        });
      }
    }, 800);
  }

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const page = e.target.getAttribute('data-page');
      loadPage(page);
    });
  });

  // Carrega a página inicial
  loadPage('search');
</script>

</body>
</html>
